name: Deploy to AWS Lambda (Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production

env:
  AWS_REGION: us-east-1
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'src/TorneSe.CapturaPagamento.Api'
  SOLUTION_PATH: 'TorneSe.CapturaPagamento.Api.sln'
  S3_BUCKET: 'torne-se-captura-pagamento-api-deployments'
  LAMBDA_FUNCTION_NAME: 'torne-se-api-captura-pagamento'
  LAMBDA_ROLE_NAME: 'torne-se-fila-processar-pagamentos-role'
  LAMBDA_LOG_GROUP_NAME: '/aws/lambda/torne-se-fila-processar-pagamentos-log-group'
  LAMBDA_HANDLER: 'TorneSe.CapturaPagamento.Api'
  LAMBDA_RUNTIME: 'dotnet8'
  LAMBDA_TIMEOUT: '900'
  LAMBDA_MEMORY_SIZE: '512'
  LOG_LEVEL: 'Information'
  APP_ENV: 'production'
  
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}
        
      - name: Build project
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
        
      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        continue-on-error: false

  package-and-deploy:
    name: Package and Deploy to Lambda
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Install AWS Lambda Tools
        run: dotnet tool install -g Amazon.Lambda.Tools
        
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}
        
      - name: Publish application
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained false \
            --output ./publish
            
      - name: Create deployment package
        run: |
          cd publish
          zip -r ../deployment-package.zip .
          cd ..
          
      - name: Create S3 bucket if not exists
        run: |
          if ! aws s3 ls "s3://${{ env.S3_BUCKET }}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket already exists"
          else
            aws s3 mb s3://${{ env.S3_BUCKET }} --region ${{ env.AWS_REGION }}
          fi
          
      - name: Get AWS Account ID
        id: aws_account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "ACCOUNT_ID=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ACCOUNT_ID=${ACCOUNT_ID}" >> $GITHUB_ENV
          
      - name: Create CloudWatch Log Group if not exists
        run: |
          if aws logs describe-log-groups --log-group-name-prefix "${{ env.LAMBDA_LOG_GROUP_NAME }}" --region ${{ env.AWS_REGION }} | grep -q "${{ env.LAMBDA_LOG_GROUP_NAME }}"; then
            echo "Log group already exists"
          else
            aws logs create-log-group \
              --log-group-name "${{ env.LAMBDA_LOG_GROUP_NAME }}" \
              --region ${{ env.AWS_REGION }}
            echo "Log group created successfully"
          fi
          
      - name: Check if IAM Role exists
        id: check_role
        run: |
          if aws iam get-role --role-name ${{ env.LAMBDA_ROLE_NAME }} 2>/dev/null; then
            echo "ROLE_EXISTS=true" >> $GITHUB_OUTPUT
            ROLE_ARN=$(aws iam get-role --role-name ${{ env.LAMBDA_ROLE_NAME }} --query 'Role.Arn' --output text)
            echo "LAMBDA_ROLE_ARN=${ROLE_ARN}" >> $GITHUB_ENV
            echo "IAM Role exists: ${ROLE_ARN}"
          else
            echo "ROLE_EXISTS=false" >> $GITHUB_OUTPUT
            echo "IAM Role does not exist, will create"
          fi
          
      - name: Create IAM Role for Lambda
        if: steps.check_role.outputs.ROLE_EXISTS == 'false'
        run: |
          # Create trust policy for Lambda
          cat > trust-policy.json << 'EOF'
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Service": "lambda.amazonaws.com"
                },
                "Action": "sts:AssumeRole"
              }
            ]
          }
          EOF
          
          # Create the IAM Role
          ROLE_ARN=$(aws iam create-role \
            --role-name ${{ env.LAMBDA_ROLE_NAME }} \
            --assume-role-policy-document file://trust-policy.json \
            --query 'Role.Arn' \
            --output text)
          echo "LAMBDA_ROLE_ARN=${ROLE_ARN}" >> $GITHUB_ENV
          echo "IAM Role created: ${ROLE_ARN}"
          
          # Create the permission policy
          cat > lambda-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "CreateLogGroup",
                "Effect": "Allow",
                "Action": "logs:CreateLogGroup",
                "Resource": "arn:aws:logs:${{ env.AWS_REGION }}:${{ secrets.ACCOUNT_ID }}:*"
              },
              {
                "Sid": "Log",
                "Effect": "Allow",
                "Action": [
                  "logs:CreateLogStream",
                  "logs:PutLogEvents"
                ],
                "Resource": "arn:aws:logs:${{ env.AWS_REGION }}:${{ secrets.ACCOUNT_ID }}:log-group:${{ env.LAMBDA_LOG_GROUP_NAME }}:*"
              },
              {
                "Sid": "LambdaPermissions",
                "Effect": "Allow",
                "Action": [
                  "sqs:DeleteMessage",
                  "dynamodb:BatchGetItem",
                  "dynamodb:BatchWriteItem",
                  "dynamodb:PutItem",
                  "dynamodb:DeleteItem",
                  "sqs:ReceiveMessage",
                  "dynamodb:GetItem",
                  "sqs:SendMessage",
                  "dynamodb:Scan",
                  "dynamodb:Query",
                  "dynamodb:UpdateItem",
                  "sqs:GetQueueAttributes"
                ],
                "Resource": "*"
              }
            ]
          }
          EOF
          
          # Attach inline policy to the role
          aws iam put-role-policy \
            --role-name ${{ env.LAMBDA_ROLE_NAME }} \
            --policy-name "${{ env.LAMBDA_ROLE_NAME }}-policy" \
            --policy-document file://lambda-policy.json
          
          echo "Policy attached to role successfully"
          
          # Wait for role to propagate
          echo "Waiting for IAM role to propagate..."
          sleep 10
          
      - name: Upload package to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          PACKAGE_KEY="deployments/TorneSe.CapturaPagamento.Api-${TIMESTAMP}.zip"
          aws s3 cp deployment-package.zip s3://${{ env.S3_BUCKET }}/${PACKAGE_KEY}
          echo "PACKAGE_KEY=${PACKAGE_KEY}" >> $GITHUB_ENV
          echo "S3_OBJECT_VERSION=$(aws s3api head-object --bucket ${{ env.S3_BUCKET }} --key ${PACKAGE_KEY} --query VersionId --output text)" >> $GITHUB_ENV
          
      - name: Check if Lambda function exists
        id: check_lambda
        run: |
          if aws lambda get-function --function-name ${{ env.LAMBDA_FUNCTION_NAME }} --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "LAMBDA_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Lambda function exists, will update"
          else
            echo "LAMBDA_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Lambda function does not exist, will create"
          fi
          
      - name: Create Lambda function
        if: steps.check_lambda.outputs.LAMBDA_EXISTS == 'false'
        run: |
          aws lambda create-function \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --runtime ${{ env.LAMBDA_RUNTIME }} \
            --role ${{ env.LAMBDA_ROLE_ARN }} \
            --handler ${{ env.LAMBDA_HANDLER }} \
            --code S3Bucket=${{ env.S3_BUCKET }},S3Key=${{ env.PACKAGE_KEY }} \
            --timeout ${{ env.LAMBDA_TIMEOUT }} \
            --memory-size ${{ env.LAMBDA_MEMORY_SIZE }} \
            --environment "Variables={
              SQS_QUEUE_URL=${{ secrets.SQS_QUEUE_URL }},
              APP_ENV=${{ env.APP_ENV }},
              LOG_LEVEL=${{ env.LOG_LEVEL }},
              STRIPE_SIGNING_SECRET=${{ secrets.STRIPE_SIGNING_SECRET }}
            }" \
            --region ${{ env.AWS_REGION }}
          echo "::notice::Lambda function created successfully"
          
      - name: Wait for Lambda creation to complete
        if: steps.check_lambda.outputs.LAMBDA_EXISTS == 'false'
        run: |
          aws lambda wait function-active \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}
          
      - name: Update Lambda function code
        if: steps.check_lambda.outputs.LAMBDA_EXISTS == 'true'
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ env.S3_BUCKET }} \
            --s3-key ${{ env.PACKAGE_KEY }} \
            --region ${{ env.AWS_REGION }}
            
      - name: Wait for Lambda update to complete
        if: steps.check_lambda.outputs.LAMBDA_EXISTS == 'true'
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}
            
      - name: Update Lambda environment variables
        if: steps.check_lambda.outputs.LAMBDA_EXISTS == 'true'
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --environment "Variables={
              SQS_QUEUE_URL=${{ secrets.SQS_QUEUE_URL }},
              APP_ENV=${{ env.APP_ENV }},
              LOG_LEVEL=${{ env.LOG_LEVEL }},
              STRIPE_SIGNING_SECRET=${{ secrets.STRIPE_SIGNING_SECRET }}
            }" \
            --region ${{ env.AWS_REGION }}
            
      - name: Publish Lambda version
        run: |
          VERSION=$(aws lambda publish-version \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --description "Deployed on $(date +%Y-%m-%d) from commit ${{ github.sha }}" \
            --region ${{ env.AWS_REGION }} \
            --query Version \
            --output text)
          echo "LAMBDA_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "::notice::Lambda version ${VERSION} published successfully"
          
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "**Function:** ${{ env.LAMBDA_FUNCTION_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ env.LAMBDA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** s3://${{ env.S3_BUCKET }}/${{ env.PACKAGE_KEY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment Variables" >> $GITHUB_STEP_SUMMARY
          echo "- AWS_REGION: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- APP_ENV: \${{ env.APP_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- LOG_LEVEL: \${{ env.LOG_LEVEL }}" >> $GITHUB_STEP_SUMMARY
