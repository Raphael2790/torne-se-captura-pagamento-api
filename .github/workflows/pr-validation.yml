name: Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  validate:
    name: 'Validate PR'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache dependências
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restaurar dependências
      run: dotnet restore
      
    - name: Verificar formatação
      run: dotnet format --verify-no-changes --verbosity diagnostic
      
    - name: Analisar código
      run: dotnet build --configuration Release --no-restore --verbosity normal /warnaserror
      
    - name: Executar testes
      run: |
        dotnet test tests/TorneSe.CapturaPagamento.Api.Tests/ \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --logger trx \
          --results-directory ./test-results
          
    - name: Publicar resultados de testes
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: ./test-results/*.trx
        reporter: dotnet-trx
        
    - name: Comentar cobertura no PR
      uses: 5monkeys/cobertura-action@master
      if: github.event_name == 'pull_request'
      with:
        path: ./test-results/*/coverage.cobertura.xml
        minimum_coverage: 70
        fail_below_minimum: false
        show_missing: true